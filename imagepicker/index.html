<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker - Evry Nazyli Ciptanto</title>
    <link href="assets/style.css" rel="stylesheet" media="all">
    <script src="assets/script.js"></script>
</head>

<body class="bg">
    <div class="box">
        <form action="">
            <h2 class="title">Image Picker</h2>
            <hr class="line" />
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <label class="label">Pilih Gambar</label>
                        <select name="image_list" id="image_list" onchange="image_picker()" class="select">
                            <option value="0">Tom And Jerry</option>
                            <option value="1">Sonic The Hedgehog</option>
                            <option value="2">Doraemon</option>
                            <option value="3">Digimon</option>
                            <option value="4">Pokemon</option>
                            <option value="5">Shinchan</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div>
                    <img id="gambar" src="" alt="">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
